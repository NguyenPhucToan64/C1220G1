<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập một số"));
    let value=number>0?1:number<0?-1:0 ;
    switch (value) {
            case 1 : alert(1); break;
            case -1:alert(-1);break;
            case 0: alert(0);break;
    }

</script>
</body>
</html>
