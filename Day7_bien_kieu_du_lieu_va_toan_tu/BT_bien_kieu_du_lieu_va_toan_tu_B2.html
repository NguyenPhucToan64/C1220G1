Độ C là : <input type="text" id="do_C" onchange="doi_sang_doF()">
<p id="hienthi"></p>

    function doi_sang_doF() {
        var do_C = document.getElementById("do_C").value;
        var do_F=do_C*1.8+32;
        // document.write("Độ F là "+do_F)
        document.getElementById("hienthi").innerText= "ĐỘ F là " + do_F;

    }
