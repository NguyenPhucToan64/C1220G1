<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    vatly=prompt("Nhập điểm vật lý");
    hoahoc=prompt("Nhap diem hoa hoc");
    sinhhoc=prompt("Nhap diem sinh hoc");
    vatly=parseInt(vatly);
    hoahoc=parseInt(hoahoc);
    sinhhoc=parseInt(sinhhoc);


    var tong=vatly + hoahoc + sinhhoc;
    var tb=tong/3;
    document.write("Điểm TB là " +tb)
    document.write("<br>")
    document.write("Tổng điểm là " +tong)

</script>
</body>
</html>
