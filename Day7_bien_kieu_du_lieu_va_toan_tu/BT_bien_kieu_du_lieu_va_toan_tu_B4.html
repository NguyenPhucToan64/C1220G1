<html lang="en">
<head>

    <title>BT_bien_kieu_du_lieu_va_toan_tu_B4</title>

<body>
<input type="text" id="bankinh">
<input type="submit" value="Chu vi" onclick="doi_sang_chu_vi()">
<p id="chuvi">Chu vi là : </p>
<script>
    function doi_sang_chu_vi() {
        r=document.getElementById("bankinh").value;
        chuvi=3.14*2*r;
        document.getElementById("chuvi").innerHTML="Chu vi là :"+chuvi

    }
</script>
